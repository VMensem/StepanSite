<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title if title else 'SkillGrief - Minecraft сервер' }}</title>
<link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="site-header">
<div class="container header-inner">
<div class="logo"><a href="/">SkillGrief</a></div>
<nav class="main-nav">
<a href="{{ url_for('index') }}">Главная</a>
<a href="{{ url_for('shop') }}">Магазин</a>
</nav>
<div class="mini-stats">
<div class="stat">Игроки: <span>{{ stats.players_now }}</span></div>
<div class="stat">Баланс: <span>{{ stats.balance }}</span></div>
</div>
</div>
</header>

<main>
<div class="container">
{% block content %}{% endblock %}
</div>
</main>

Сервер никак не относится к Mojang, AB. ИНН 664902316205.
</div>
<div class="socials">Соц. сети: <a href="https://vk.com/vladlotto">VK</a> · <a href="https://t.me/vladlotto">Telegram</a> · <a href="https://discord.gg/FxKkkmwEWb">Discord</a> · <a href="https://www.youtube.com/@Mensem">YouTube</a></div>
</div>
</footer>
</body>
</html>
